<div class="modal-dialog" role="document" id="exampleModalLabel" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Editar producto: {{ object }}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form method="post" action="{% url 'UpdateProduct' object.IdProducto %}">
                {% csrf_token %}
                <label for="">Nombre:</label>
                {{ form.Nombre }}
                <br>
                <label for="">Precio:</label>
                {{ form.Precio }}
                <br>
                <label for="">Stock:</label>
                {{ form.Stock }}
                <br>
                <label for="">Categoria:</label>
                {{ form.Categoria }}
                <br>
                <label for="">Marca:</label>
                {{ form.Marca }}
                <br>
                <label for="">Estado:</label>
                {{ form.Estado }}
                <br>
                <label for="">Peso:</label>
                {{ form.Gramage }}
                <br>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Atras</button>
                <button type="submit" class="btn btn-success">Guardar</button>
            </form>

        </div>
    </div>
</div>
