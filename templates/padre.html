<!doctype html>
<html lang="en">
<head>

    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'Login/css/Bootstrap.css' %}">
    <script src="https://kit.fontawesome.com/db680273fa.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>
        {% block title %}
        {% endblock %}
    </title>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="{% static 'Login/img/kiwi.png' %}" alt="" width="60">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link {% block active %}{% endblock %}" aria-current="page"
                       href="{% url "Products" %}">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block active1 %}{% endblock %}" aria-current="page"
                       href="{% url "Customers" %}">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block active2 %}{% endblock %}" aria-current="page"
                       href="{% url "Sales" %}">Ventas</a>
                </li>

            </ul>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <div>
                    <form class="d-flex" method="get">
                        <input size="50" class="form-control me-3" type="search" placeholder="Buscar"
                               aria-label="Search">
                        <button class="btn btn-success" type="submit">Buscar</button>
                    </form>
                </div>
            </ul>

            <div>
                <a href="" style="text-decoration: none" >
                        <i class="fas fa-user"></i>
                        {{ user.get_username }}
                </a>
                <a href="{% url 'Logout'  %}">
                    <button class="btn btn-danger btn-circle">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </a>
            </div>


        </div>
    </div>
</nav>
<br>

{% block content %}
{% endblock %}

{% block extrajs %}
{% endblock %}
</body>
</html>
