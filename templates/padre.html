<!doctype html>
<html lang="en">
<head>

    {% load static %}

            </ul>


                <form class="d-flex" method="get" style="margin-right: 35%">

                </form>


            <div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
